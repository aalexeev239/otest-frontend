<p class="h4 m-b-20">
  {{question.question}}
</p>

<div class="row">
  <div class="col-md-8 m-b-20">
    <img class="img-responsive" [src]="question.question_img_url" alt="Вопрос {{question.id}}">
  </div>
  <div class="col-md-4">
    <div class="row">
      <div class="col-xs-6" *ngFor="let a of question.answers; let i = index;">
        <a href="#" class="thumbnail" (click)="nextClick(i)">
          <img [src]="a.answer_img_url" [alt]="i">
        </a>
      </div>
    </div>
  </div>
</div>
